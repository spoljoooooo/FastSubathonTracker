<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    
    <title>Subathon tracker</title>
</head>
<body>
    <div id="header">
        <h1>Subathon tracker</h1>
    </div>
    <div id="context">
        <div class="timer">
            <h2 class="timerClock">00:00:00</h2>
        </div>
        <div class="items">
            <div class="subDiv">
                <button class="sub1" data-asd="1">1 Sub</button>
                <button class="sub2" data-asd=5>5 Subs</button>
                <button class="sub3" data-asd=10>10 Subs</button>
            </div>
            <div class="follow">
                <button class="follow1" data-asd="1">1 Follow</button>
                <button class="follow2" data-asd="5">5 Follow</button>
                <button class="follow3" data-asd="10">10 Follow</button>
            </div>
            <div class="donation">
                <button class="dono1" data-asd="1">1 Euro</button>
                <button class="dono2" data-asd="5">5 Euro</button>
                <button class="dono3" data-asd="10">10 Euro</button>
            </div>
            <div class="minusDiv">
                <input type="number" class="minus" placeholder="Koliko minuta želiš oduzeti?">
                <button class="minusBtn">Oduzmi</button>
            </div>
        </div>
    </div>
</body>
</html>
